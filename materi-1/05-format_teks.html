<!DOCTYPE html>
<html>
<head>
    <title>Format teks</title>
</head>
<body>
    <p>
        STTI<b> Tanjungpinang</b>
    </p>
    <p>
        STTI<i> Tanjungpinang</i>
    </p>
    <p>
        STTI<u> Tanjungpinang</u>
    </p>
    <p>
        STTI<mark> Tanjungpinang</mark>
    </p>
    <p>
        STTI<small> Tanjungpinang</small>
    </p>
    <p>
        STTI<del> Tanjungpinang</del>
    </p>
    <p>
        STTI<sub> Tanjungpinang</sub>
    </p>
    <p>
        STTI<sup> Tanjungpinang</sup>
    </p>
    <p>STTI <b><i><mark> Tanjungpinang</mark></i></b></p>
</body>
</html>
